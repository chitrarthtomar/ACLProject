<div class="row">
	<div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
		<br />
		<div class="container panel panel-default">
			<div class="panel-heading">
				<h1>Login</h1>
			</div>
			<form class="panel-body" ng-controller="LoginController" ng-submit="login(credentials)">
				<div class="form-group" >
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user" style="width: auto"></i>
						</span>
						<input id="txtUsuario" runat="server" type="text" ng-model="credentials.username" class="form-control" name="user" placeholder="Username" required="" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-lock" style="width: auto"></i>
						</span>
						<input id="txtSenha" runat="server" type="password" ng-model="credentials.password" class="form-control" name="password" placeholder="Password" required="" />
					</div>
				</div>
				<button id="btnLogin" runat="server" type="submit" class="btn btn-default" style="width: 100%">
					Login<i class="glyphicon glyphicon-log-in"></i>
				</button>
			</form>
		</div>
	</div>
</div>
