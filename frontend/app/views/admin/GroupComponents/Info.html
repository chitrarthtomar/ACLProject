
		
			<div class="container" ng-controller="groupInfoCtrl">
				<label>Name:</label>
				<input id="userName" type="text" value="{{group.gName}}"/ ><br>
				<label>Description:</label><br>
				<input id="description" type="textarea" value="{{group.gDescription}}"/><br>
	
				<label>Arbitrary Attributes:</label>
				<table border="1">
					<tr ng-repeat="(key, value) in arbAttrList">
					  <td>{{key}}</td>
					  <td>{{value}}</td>  
					</tr>
				</table>
				<br>
				
				<fieldset  data-ng-repeat="choice in choices">
					<input type="text" ng-model="choice.attribute"></input>
					<input type="text" ng-model="choice.value"></input>
					<button class="button" ng-show="$last" ng-click="removeChoice()">-</button>
			  </fieldset>
			  <button class="button" ng-click="addNewChoice()">Add fields</button>
			  	<div id="choicesDisplay1">
					{{ choices }}
				</div>
			  <br><br>
				<label>Permissions:</label>
				<br>
				<table border="1">
					<tr ng-repeat="(key, value) in permissions">
					  <td>{{key}}</td>
					  <td>{{value}}</td>  
					</tr>
				</table>
				
				<fieldset  data-ng-repeat="choice in choices">
					  <select id="resourceDropdown" ng-model="choice.resource" ng-options="item for item in res_dd" >
					  </select>
					  <select id="permissionDropdown" ng-model="choice.permission" ng-options="item for item in perm_dd">
					  </select>
					  <button class="button" ng-show="$last" ng-click="removeChoice()">-</button>
				</fieldset>
				<button class="button" ng-click="addNewChoice()">Add fields</button>					   
				<div id="choicesDisplay">
					{{ choices }}
				</div>
				
				
			</div>
