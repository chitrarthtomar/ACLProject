
<div class="container" ng-controller="groupAddCtrl">
	<form class="panel-body" ng-submit="postGroup()">
	<label>Name:</label><br>

	<input type="text" ng-model="groupName" required=""/><br>
	<label>Description:</label><br>
	<input type="text" ng-model="groupDescription" required=""><br>

	<label>Arbitrary Attributes:</label><br>
	<fieldset  data-ng-repeat="choice in arbitraryChoices">
		  <input type="text" ng-model="choice.attribute" required="">
		  <input type="text" ng-model="choice.value" required="">
		  <button class="button" ng-show="$last" ng-click="arbRemoveChoice()">-</button>
	</fieldset>
	<button class="button" type="button" ng-click="arbAddNewChoice()">Add Attributes</button>
		
	<br>
	<label>Permissions:</label><br>
	<fieldset  data-ng-repeat="choice in choices">
		  <select id="resDropdown" ng-model="choice.rName" ng-options="item for item in dropDown1" ng-change="update(choice.rName)" >
		  </select>
		  <select id="permDropdown" ng-model="choice.rPermission" ng-options="item for item in dropDown2">
		  </select>
		  <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
	</fieldset>
	<button class="button" type="button" ng-click="addNewChoice()">Add fields</button>
		  
	<br>
	
	
	<label>Add users:</label><br>
    <fieldset  data-ng-repeat="choice in userChoices">
          <select id="userDropdown" ng-model="choice.id" ng-options="item for item in allUsers" >
          </select>
          <button class="button" ng-show="$last" ng-click="removeChoice3()">-</button>
    </fieldset>
    <button class="button" type="button" ng-click="addNewChoice3()">Add fields</button>
        
	<br>
	<button class="button" type="submit">Save</button>
	</form>			
</div>
