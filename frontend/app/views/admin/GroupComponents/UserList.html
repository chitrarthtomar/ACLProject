<div class="container" ng-controller="groupInfoCtrl">
    <label>The users in the group are:</label>
    <table border="1">
        <tr ng-repeat="value in users">
          <td>User</td>
          <td>{{value.uName}}</td>  
        </tr>
    </table>
    <br>
    <label>Add users:</label><br>
    <fieldset  data-ng-repeat="choice in userChoices">
          <select id="userDropdown" ng-model="choice.user" ng-options="item for item in user_dd" >
          </select>
          <button class="button" ng-show="$last" ng-click="userRemoveChoice()">-</button>
    </fieldset>
    <button class="button" ng-click="userAddNewChoice()">Add fields</button>
           
    <div id="userChoicesDisplay">
        {{ userChoices }}
    </div>
    <br>
    <button class="button" ng-click="">Add</button><br><br>
</div>
