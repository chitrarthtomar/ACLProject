<div ng-controller="groupsListCtrl">
	<button ng-click="">Back</button><br>
		<span>Search</span>
		<p><input type="text" ng-model="group_name"></p>
		<ul>
			<li ng-repeat="group1 in groups1 | filter:group_name">
					<input type="button" value="{{group1.name}}" ng-click="selectGroup(group1.id)"/><br>
			</li>
		</ul>
	<button ng-click="">Add</button>
</div>
