<div ng-controller="groupsListCtrl">
	<button ng-click="">Back</button><br>
		<span>Search</span>
		<p><input type="text" ng-model="group_name"></p>
		<ul>
			<li ng-repeat="group in groups | filter:group_name">
					<input type="button" value="{{group.gName}}" ng-click="selectGroup(group.gId)"/><br>
			</li>
		</ul>
	<button ng-click="">Add</button>
</div>
