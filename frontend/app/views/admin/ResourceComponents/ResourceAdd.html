
		
			<div ng-controller="resAddCtrl">
				<button ng-click="">Back</button><br><br>
				Name:<br>
				<input type="text" ng-model="resNameTxt"><br>
				Permissions:<br>
				<fieldset  data-ng-repeat="choice in choices">
					  <input type="text" ng-model="choice.permission">
					  <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
				</fieldset>
				<button class="addfields" ng-click="addNewChoice()">+</button>
					   
				<div id="choicesDisplay">
					{{ choices }}
				</div>
				<button ng-click="">Add</button>
				<button ng-click="">Clear</button>

			</div>
