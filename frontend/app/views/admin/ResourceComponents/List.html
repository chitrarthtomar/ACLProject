<div class="container" ng-controller="resourceListCtrl">
    <button class="button" ng-click="">Back</button><br>
    <label>Search</label>
    <p><input type="text" ng-model="resource_name"></p>
    <ul>
      <li ng-repeat="resource in resources | filter:resource_name">
        {{ resource }}
      </li>
    </ul>
    <button class="button" ng-click="addResource()">Add</button>
</div>
