<div ng-controller="resourceListCtrl">
    <button ng-click="">Back</button><br>
    <span>Search</span>
    <p><input type="text" ng-model="resource_name"></p>
    <ul>
      <li ng-repeat="resource in resources | filter:resource_name">
        {{ resource }}
      </li>
    </ul>
    <button ng-click="">Add</button>
</div>
